<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Sign Up Form</title>
</head>
<body>
  <header>
    <div class="logo">
      <img src="iconlogo.png" alt="Burger Hut Logo">
    </div>
    <nav>
      <ul>
        <li><a href="koks1.html"><h3>Home</h3></a></li>
        <li><a href="About.html"><h3>About</h3></a></li>
        <li><a href="Menu.html"><h3>Menu</h3></a></li>
        <li><a href="Contact.html"><h3>Contact</h3></a></li>
        <li><a href="Sign.html"><h3>Sign up</h3></a></li>
      </ul>
    </nav>
  </header>

  <section class="Sign.html">
    <div class="form-container">
      <!-- Section to show submitted details -->
      <div id="detailsDisplay" style="display: none; margin-bottom: 20px;">
        <h3>Entered Details</h3>
        <p><strong>Name:</strong> <span id="displayName"></span></p>
        <p><strong>Email:</strong> <span id="displayEmail"></span></p>
        <p><strong>Phone:</strong> <span id="displayPhone"></span></p>
        <p><strong>Date:</strong> <span id="displayDate"></span></p>
        <p><strong>Time:</strong> <span id="displayTime"></span></p>
        <p><strong>Message:</strong> <span id="displayMessage"></span></p>
      </div>

      <!-- Sign up form -->
      <div class="reservation-form">
        <h2>Sign up form</h2>
        <form id="signupForm">
          <input type="text" name="name" id="name" placeholder="Your Name" required>
          <input type="email" name="email" id="email" placeholder="Your Email" required>
          <input type="tel" name="phone" id="phone" placeholder="Phone Number" required>
          <input type="date" name="date" id="date" required>
          <input type="time" name="time" id="time" required>
          <textarea name="message" id="message" placeholder="Additional Message" rows="5"></textarea>
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>

</html>
